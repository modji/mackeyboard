<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Keyboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="flex items-center justify-center h-screen">

    <div class="flex flex-col justify-start items-center h-screen text-white mx-auto bg-mac-silver p-2 rounded-lg"
        style="height: calc(12.2 * 2rem);">
        <div class="flex justify-center items-center gap-1" id="first-row">
            <div class="mkey key hover:shadow-inner !justify-start" data-key="Escape">
                <span class="text-xs pl-2 pb-1">esc</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="sun-medium" data-secondary="f1">
                <span class="text-xs pt-2"><i data-lucide="sun-medium" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F1</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="sun" data-secondary="f2">
                <span class="text-xs pt-2"><i data-lucide="sun" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F2</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="blocks" data-secondary="f3">
                <span class="text-xs pt-2"><i data-lucide="blocks" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F3</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="search" data-secondary="f4">
                <span class="text-xs pt-2"><i data-lucide="search" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F4</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="mic" data-secondary="f5">
                <span class="text-xs pt-2"><i data-lucide="mic" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F5</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="moon" data-secondary="f6">
                <span class="text-xs pt-2"><i data-lucide="moon" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F6</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="rewind" data-secondary="f7">
                <span class="text-xs pt-2"><i data-lucide="rewind" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F7</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="play" data-secondary="f8">
                <span class="text-xs pt-2"><i data-lucide="play" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F8</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="fast-forward" data-secondary="f9">
                <span class="text-xs pt-2"><i data-lucide="fast-forward" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F9</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="volume" data-secondary="f10">
                <span class="text-xs pt-2"><i data-lucide="volume" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F10</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="volume-1" data-secondary="f11">
                <span class="text-xs pt-2"><i data-lucide="volume-1" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F11</span>
            </div>
            <div class="mkey key flex flex-col justify-center items-center" data-key="volume-2" data-secondary="f12">
                <span class="text-xs pt-2"><i data-lucide="volume-2" class="w-3 h-3"></i></span>
                <span class="text-[0.4rem] pb-2">F12</span>
            </div>
            <div class="rounded-lg w-8 h-8 bg-mac-keyboard hover:shadow-inner-mac" data-key="auth">
                &nbsp;</div>
        </div>
        <div class="flex justify-center items-center gap-1 pt-1" id="second-row">
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="`" data-secondary="~">
                <span class="pt-2">~</span>
                <span class="pb-2">`</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="1" data-secondary="!">
                <span class="pt-2">!</span>
                <span class="pb-2">1</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="2" data-secondary="@">
                <span class="pt-2">@</span>
                <span class="pb-2">2</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="3" data-secondary="#">
                <span class="pt-2">#</span>
                <span class="pb-2">3</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="4" data-secondary="$">
                <span class="pt-2">$</span>
                <span class="pb-2">4</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="5" data-secondary="%">
                <span class="pt-2">%</span>
                <span class="pb-2">5</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="6" data-secondary="^">
                <span class="pt-2">^</span>
                <span class="pb-2">6</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="7" data-secondary="&">
                <span class="pt-2">&</span>
                <span class="pb-2">7</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="8" data-secondary="*">
                <span class="pt-2">*</span>
                <span class="pb-2">8</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="9" data-secondary="(">
                <span class="pt-2">(</span>
                <span class="pb-2">9</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="0" data-secondary=")">
                <span class="pt-2">)</span>
                <span class="pb-2">0</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="_" data-secondary="-">
                <span class="pt-2">_</span>
                <span class="pb-2">-</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="+" data-secondary="=">
                <span class="pt-2">+</span>
                <span class="pb-2">=</span>
            </div>
            <div class="mkey key-xl !w-[100px] !justify-end !items-end" data-key="delete" data-secondary="Backspace">
                <span class="pt-4 pr-2 pb-1">delete</span>
            </div>
        </div>
        <div class="flex justify-center items-center gap-1 pt-1" id="third-row">
            <div class="mkey key-xl flex flex-col !justify-end !items-start !w-[6.45rem]" data-key="Tab">
                <span class="pl-2 pb-1">tab</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="q">
                Q
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="w">
                W
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="e">
                E
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="r">
                R
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="t">
                T
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="y">
                Y
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="u">
                U
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="i">
                I
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="o">
                O
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="p">
                P
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="[" data-secondary="{">
                <span class="pt-2">{</span>
                <span class="pb-2">[</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="]" data-secondary="}">
                <span class="pt-2">}</span>
                <span class="pb-2">]</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="\" data-secondary="|">
                <span class="pt-2">|</span>
                <span class="pb-2">\</span>
            </div>
        </div>
        <div class="flex justify-center items-center gap-1 pt-1" id="fourth-row">
            <div class="mkey key-xl flex flex-col !justify-end !items-start !w-[7.45rem]" data-key="capslock">
                <span class="pl-1 pb-1"><i data-lucide="dot" class="" id="caps"></i></span>
                <span class="pl-2 pb-1">caps lock</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="a">
                A
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="s">
                S
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="d">
                D
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="f">
                F
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="g">
                G
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="h">
                H
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="j">
                J
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="k">
                K
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="l">
                L
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key=";" data-secondary=":">
                <span class="pt-2">:</span>
                <span class="pb-2">;</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="'" data-secondary='"'>
                <span class="pt-2">"</span>
                <span class="pb-2">'</span>
            </div>
            <div class="mkey key-xl flex flex-col !justify-end !items-end !w-[7.45rem]" data-key="Enter">
                <span class="pr-2 pb-1">return</span>
            </div>
        </div>
        <div class="flex justify-center items-center gap-1 pt-1" id="fifth-row">
            <div class="mkey key-xl flex flex-col !justify-end !items-start !w-[9.65rem]" data-key="Shift">
                <span class="pl-2 pb-1">shift</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="z">
                Z
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="x">
                X
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="c">
                C
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="v">
                V
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="b">
                B
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="n">
                N
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="m">
                M
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="," data-secondary="<">
                <span class="pt-2">
                    < </span>
                        <span class="pb-2">,</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="." data-secondary=">">
                <span class="pt-2">></span>
                <span class="pb-2">.</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center" data-key="/" data-secondary="?">
                <span class="pt-2">?</span>
                <span class="pb-2">/</span>
            </div>
            <div class="mkey key-xl flex flex-col !justify-end !items-end !w-[9.65rem]" data-key="Shift">
                <span class="pr-2 pb-1">shift</span>
            </div>
        </div>
        <div class="flex justify-center items-center gap-1 pt-1" id="sixth-row">
            <div class="mkey key-xl flex flex-col !justify-between items-center p-1" data-key="fn">
                <span class="flex justify-end text-sm w-10/12">fn</span>
                <span class="flex justify-start text-sm w-10/12"><i data-lucide="globe" class="w-4 h-4"></i></span>
            </div>
            <div class="mkey key-xl flex flex-col !justify-between items-center p-1" data-key="Control">
                <span class="flex justify-end w-10/12">^</span>
                <span class="flex justify-start text-sm w-10/12">control</span>
            </div>
            <div class="mkey key-xl flex flex-col !justify-between items-center p-1" data-key="Alt">
                <span class="flex justify-end w-10/12"><i data-lucide="option" class="w-4 h-4"></i></span>
                <span class="flex justify-start text-sm w-10/12">option</span>
            </div>
            <div class="mkey key-xl flex flex-col !justify-between items-center p-1 !w-[5.65rem]" data-key="Meta">
                <span class="flex justify-end w-10/12">⌘</span>
                <span class="flex justify-start text-sm w-10/12">command</span>
            </div>
            <div class="mkey key-xl flex flex-col justify-center items-center !w-[20.6rem]" data-key=" ">
                &nbsp;
            </div>
            <div class="mkey key-xl flex flex-col !justify-between items-center p-1 !w-[5.65rem]" data-key="Meta">
                <span class="flex justify-start w-10/12">⌘</span>
                <span class="flex justify-start text-sm w-10/12">command</span>
            </div>
            <div class="mkey key-xl flex flex-col !justify-between items-center p-1" data-key="Alt">
                <span class="flex justify-start w-10/12"><i data-lucide="option" class="w-4 h-4"></i></span>
                <span class="flex justify-start text-sm w-10/12">option</span>
            </div>
            <div class="flex flex-col justify-center items-center">
                <div id="arrow-up"
                    class="w-16 h-8 rounded-tl-lg rounded-tr-lg bg-mac-keyboard hover:shadow-inner-mac  flex justify-center items-center "
                    data-key="ArrowUp">
                    <i data-lucide="chevron-up" class="w-5 h-5"></i>
                </div>
                <div class="flex">
                    <div id="arrow-left"
                        class="w-16 h-8 bg-mac-keyboard hover:shadow-inner-mac flex justify-center items-center rounded-tl-lg rounded-bl-lg rounded-tr-lg rounded-br-lg  mr-1 "
                        data-key="ArrowLeft">
                        <i data-lucide="chevron-left"></i>
                    </div><!-- /#arrow-left -->
                    <div id="arrow-down"
                        class="w-16 h-8 bg-mac-keyboard hover:shadow-inner-mac flex justify-center items-center rounded-bl-lg  rounded-br-lg  mr-1 "
                        data-key="ArrowDown">
                        <i data-lucide="chevron-down"></i>
                    </div><!-- /#arrow-down -->
                    <div id="arrow-right"
                        class="w-16 h-8 bg-mac-keyboard hover:shadow-inner-mac flex justify-center items-center rounded-tl-lg rounded-tr-lg rounded-bl-lg rounded-br-lg  "
                        data-key="ArrowRight">
                        <i data-lucide="chevron-right"></i>
                    </div><!-- /#arrow-right -->
                </div><!-- /.flex -->
            </div><!-- /.flex -->

        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
