<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrows</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="flex items-center justify-center h-screen">

    <div class="flex flex-col justify-start items-center h-screen text-white mx-auto bg-mac-silver p-2 rounded-lg"
        style="height: calc(6 * 2rem);">
        <div class="flex justify-center items-center gap-1" id="first-row">
            <div class="key">
                <span class="text-xs">esc</span>
            </div>
            <div class="key">
                <span class="text-xs">F1</span>
            </div>
            <div class="key">
                <span class="text-xs">F2</span>
            </div>
            <div class="key">
                <span class="text-xs">f3</span>
            </div>
            <div class="key">
                <span class="text-xs">F4</span>
            </div>
            <div class="key">
                <span class="text-xs">F5</span>
            </div>
            <div class="key">
                <span class="text-xs">F6</span>
            </div>
            <div class="key">
                <span class="text-xs">F7</span>
            </div>
            <div class="key">
                <span class="text-xs">F8</span>
            </div>
            <div class="key">
                <span class="text-xs">F9</span>
            </div>
            <div class="key">
                <span class="text-xs">F10</span>
            </div>
            <div class="key">
                <span class="text-xs">F11</span>
            </div>
            <div class="key">
                <span class="text-xs">F12</span>
            </div>
            <div
                class="rounded-lg w-8 h-8 bg-black border-2 border-white border-opacity-80 hover:scale-95 transition-all duration-300 hover:border-opacity-70">
                &nbsp;</div>
        </div>
        <div class="flex justify-center items-center gap-1 pt-1" id="second-row">
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">~</span>
                <span class="pb-2">`</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">!</span>
                <span class="pb-2">1</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">@</span>
                <span class="pb-2">2</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">#</span>
                <span class="pb-2">3</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">$</span>
                <span class="pb-2">4</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">%</span>
                <span class="pb-2">5</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">^</span>
                <span class="pb-2">6</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">&</span>
                <span class="pb-2">7</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">*</span>
                <span class="pb-2">8</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">(</span>
                <span class="pb-2">9</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">)</span>
                <span class="pb-2">0</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">_</span>
                <span class="pb-2">-</span>
            </div>
            <div class="key-xl flex flex-col justify-center items-center">
                <span class="pt-2">+</span>
                <span class="pb-2">=</span>
            </div>
            <div class="key-xl !w-[100px] !justify-end !items-end">
                <span class="pt-4 pr-2">delete</span>
            </div>
        </div>
    </div><!-- /.flex -->

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
